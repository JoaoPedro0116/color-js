<!DOCTYPE html>
<html>
<head>
    <title>Jogo de Cores</title>
</head>
<style>
    .div {
    width: 200px;
    height: 100px;
    text-align: center;
    padding: 20px;
    margin: s;
    cursor: pointer;

}

</style>
<body>
    <h1>Jogo de Cores</h1>
    <div id="div1" class="div">Clique para mudar a cor</div>
    <div id="div2" class="div">Passe o mouse para mudar a cor</div>
    <div id="div3" class="div">Pressione e solte para mudar a cor</div>

    <script src="seuarquivo.js"></script>
</body>
<script>
var div1 = document.getElementById("div1");
var div2 = document.getElementById("div2");
var div3 = document.getElementById("div3");

div1.onclick = function () {
    div1.style.backgroundColor = "orange";
};

div2.onmouseover = function () {
    div2.style.backgroundColor = "purple";
};

div3.onmousedown = function () {
    div3.style.backgroundColor = "pink";
};

div3.onmouseup = function () {
    div3.style.backgroundColor = "yellow";
};

</script>
</html>
